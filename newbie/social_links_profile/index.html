<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Style sheet -->
    <link rel="preload" href="./css/reset.css" as="style"/>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preload" href="./css/styles.css" as="style"/>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <h1 class="sr-only">Frontend Mentor | Social links profile</h1>
        <h2 class="sr-only">Devs</h2>

        <div class="card">
            <div class="card__dev-info">
                <img class="card__dev-info__img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica's pfp">
                <h3 class="card__dev-info__name">Jessica Randall</h3>
                <p class="card__dev-info__from">London, United Kingdom</p>
                <p class="card__dev-info__quote">"Front-end developer and avid reader."</p>
            </div>
            <div class="card__dev-socials">
                <p class="card__dev-socials__social-link"><a href="#">GitHub</a></p>
                <p class="card__dev-socials__social-link"><a href="#">Frontend Mentor</a></p>
                <p class="card__dev-socials__social-link"><a href="#">LinkedIn</a></p>
                <p class="card__dev-socials__social-link"><a href="#">Twitter</a></p>
                <p class="card__dev-socials__social-link"><a href="#">Instagram</a></p>
            </div>
        </div>
    </main>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/solutions/social-links-profile-J1raRkSHA9" target="_blank">Fernando PÃ©rez</a>.
    </div>
</body>
</html>
