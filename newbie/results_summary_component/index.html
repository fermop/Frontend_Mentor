<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Frontend Mentor's icon on the title of the page -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Style sheet -->
    <link rel="preload" href="./css/style.css" as="style" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="sr-only">Frontend Mentor | Results summary component</h1>
        <!-- Main card -->
        <div class="card">
          <!-- Result card -->
          <section class="card-result">
            <h2 class="card__title card__title-result">Your Result</h2>

            <!-- Circle -->
            <div class="circle">
              <p class="circle__result">76</p>
              <p class="circle__resultOutOf">of 100</p>
            </div>
            <!-- End of circle -->

            <h2 class="result__title">Great</h2>

            <p class="result__description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </section>

          <!-- Summary card -->
          <section class="card-summary">
            <h2 class="card__title card__title-summary">Summary</h2>

            <div class="summary__categories">
              <!-- Reaction -->
              <div class="summary__category-wrapper flex-group bg-red">
                <div class="summary__category">
                  <img src="./assets/images/icon-reaction.svg" alt="" />
                  <h3 class="reaction">Reaction</h3>
                </div>

                <p class="summary__number">80 <span>/ 100</span></p>
              </div>

              <!-- Memory -->
              <div class="summary__category-wrapper flex-group bg-yellow">
                <div class="summary__category">
                  <img src="./assets/images/icon-memory.svg" alt="" />
                  <h3 class="memory">Memory</h3>
                </div>

                <p class="summary__number">92 <span>/ 100</span></p>
              </div>

              <!-- Verbal -->
              <div class="summary__category-wrapper flex-group bg-green">
                <div class="summary__category">
                  <img src="./assets/images/icon-verbal.svg" alt="" />
                  <h3 class="verbal">Verbal</h3>
                </div>

                <p class="summary__number">61 <span>/ 100</span></p>
              </div>

              <!-- Visual -->
              <div class="summary__category-wrapper flex-group bg-blue">
                <div class="summary__category">
                  <img src="./assets/images/icon-visual.svg" alt="" />
                  <h3 class="visual">Visual</h3>
                </div>

                <p class="summary__number">72 <span>/ 100</span></p>
              </div>
            </div>

            <a href="#" class="summary__btn">Continue</a>
          </section>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by

        target="_blank"
        >Fernando PÃ©rez</a
      >.
    </footer>
  </body>
</html>
