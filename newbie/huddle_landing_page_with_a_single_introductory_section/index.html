<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"/>
    <!-- This normalize css document preserves useful defaults, bugs and common browser inconsistencies -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Document needed to add icons from fontawesome -->
    <script src="https://kit.fontawesome.com/4d3920bd92.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="container">
      <section class="container__first-section">
        <img
          src="assets/images/logo.svg"
          alt="Huddle logo"
          class="container__logo"
        />
        <img
          src="assets/images/illustration-mockups.svg"
          alt="Illustration"
          class="container__illustration"
        />
      </section>

      <section class="container__second-section">
        <h1 class="container__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="container__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#nowhere" class="container__btn">Register</a>
      </section>

      <div class="container__socials">
        <a href="#facebookofthepage" class="container__socials__icon"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="#twitterofthepage" class="container__socials__icon"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="#instagramofthepage" class="container__socials__icon"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/solutions/huddle-landing-page-with-a-single-introductory-section-solution-Lo92V3_sqx" target="_blank">Fernando PÃ©rez</a>.
      </p>
    </footer>
  </body>
</html>
