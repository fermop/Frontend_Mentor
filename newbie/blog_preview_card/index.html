<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>
    <!-- Style sheet -->
    <link rel="preload" href="./css/reset.css" as="style"/>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preload" href="./css/styles.css" as="style"/>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <img class="card__img" src="./assets/images/illustration-article.svg" alt="Ilustration">
        <p class="card__category">Learning</p>
        <p class="card__published-date">Published 21 Dec 2023</p>
        <h2 class="card__title"><a href="#">HTML & CSS foundations</a></h2>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div class="card__profile-wrapper">
            <img class="card__profile-img" src="./assets/images/image-avatar.webp" alt="Greg profile picture">
            <p class="card__profile-name">Greg Hooper</p>
        </div>
    </main>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/solutions/blog-preview-card-ddh15B3Ucz" target="_blank">Fernando PÃ©rez</a>.
    </div>
</body>
</html>
